<div class="hero-list">
  <!--
  TODO 220: Iterate using `@for` to create as many `app-hero-item` components as
  there are heroes in the `heroes` array.

  Additionally, if no heroes exist, a message indicating that no heroes are available should be displayed.
-->
@for (hero of heroes; track hero.id) {
  <app-hero-item [hero]="hero" (powerstatsChange)="savePowerstats($event)"/>
} @empty {
  <h1 aria-hidden="true"> There are no Heroes. </h1>
}
</div>
